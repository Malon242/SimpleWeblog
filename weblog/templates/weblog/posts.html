<!DOCTYPE html>
<html>
<head>
	<title>Weblog</title>
</head>

<body>

	<!-- Display posts with title, date, and comment count-->
	{% for post in posts %}
	<div class="post">
		<h3><a href="{% url 'comments' pk=post.pk %}">{{ post.title }}</a></h3>
		<p>{{ post.date }}</p>
		<p>{{ post.content }}</p>
		<a href="{% url 'comments' pk=post.pk %}">{{ post.comments.count }} comment(s)</a>
	</div>
	{% endfor %}

</body>
</html>
